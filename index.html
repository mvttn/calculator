<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
    <h1>Calculator</h1>
    <div id="calculator">
      <div class="display">
        <p>DISPLAY</p>
      </div>
      <div class="buttons">
          <button class="filler"></button>
          <button class="filler"></button>
          <button id="delete">DEL</button>
          <button id="clear">AC</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operation">&#247</button> <!--divide-->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operation">&#215</button> <!--multiply-->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operation">&#8722</button> <!--subtract-->
          <button>0</button>
          <button>.</button>
          <button class="operation">&#61</button> <!--add-->
          <button class="operation">&#43</button> <!--equals-->
      </div>
    </div>
    </div>
  </body>
</html>
