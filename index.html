<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
    <h1>Calculator</h1>
    <div id="calculator">
      <div class="display">
        <p id="displayText">0</p>
      </div>
      <div class="buttons">
          <button class="filler"></button>
          <button class="filler"></button>
          <button id="delete">DEL</button>
          <button id="clear">AC</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button class="operation" id="divide">&#247</button> <!--divide-->
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button class="operation" id="multiply">&#215</button> <!--multiply-->
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button class="operation" id="subtract">&#8722</button> <!--subtract-->
          <button id="zero">0</button>
          <button>.</button>
          <button class="operation" id="equals">&#61</button> <!--equals-->
          <button class="operation" id="add">&#43</button> <!--add-->
      </div>
    </div>
    </div>
  </body>
</html>
